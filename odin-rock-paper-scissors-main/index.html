<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d450477baf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div class="results">
      <div>Round Result</div>
      <div id="round">No Moves Yet</div>
      <div>Player:</div>
      <div id="pScore">0</div>
      <div>Computer:</div>
      <div id="cScore">0</div>
      <div id="winner"></div>
    </div>
    <div class="button-holder">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <button id="retry">Retry</button>
  </body>
</html>
