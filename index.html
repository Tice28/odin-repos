<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="title">Library</div>
    <button id="add">Add Book +</button>

    <div class="book-container"></div>
    <div id="popup" class="book-popup">
      <div>Add Book</div>
      <form action="" name="addForm" method="get" onsubmit="return false">
        <label for="titleInput">Title</label>
        <input type="text" name="title" id="titleInput" />

        <label for="authorInput">Author</label>
        <input type="text" name="author" id="authorInput" />

        <label for="pagesInput">Total Pages</label>
        <input type="number" name="pages" id="pagesInput" />

        <div>
          <label for="readBookInput">Have you read it yet?</label>
          <input type="checkbox" name="haveRead" id="readBookInput" />
        </div>

        <div>
          <button id="cancelButton">Cancel</button>
          <button id="saveButton">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
